<!-- Custom JavaScript -->
<script>
    // Initialize AOS animation
    AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
    });

    // Toggle sidebar
    document.getElementById('toggleSidebar').addEventListener('click', function () {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const overlay = document.getElementById('overlay');

        if (window.innerWidth < 992) {
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        } else {
            if (sidebar.classList.contains('sidebar-expanded')) {
                sidebar.classList.remove('sidebar-expanded');
                sidebar.classList.add('sidebar-collapsed');
                mainContent.classList.remove('main-content-with-sidebar');
                mainContent.classList.add('main-content-collapsed');

                // Hide text in sidebar
                document.querySelectorAll('.sidebar-text').forEach(el => {
                    el.style.display = 'none';
                });
                document.querySelector('.sidebar-title').style.display = 'none';
            } else {
                sidebar.classList.remove('sidebar-collapsed');
                sidebar.classList.add('sidebar-expanded');
                mainContent.classList.remove('main-content-collapsed');
                mainContent.classList.add('main-content-with-sidebar');

                // Show text in sidebar
                setTimeout(() => {
                    document.querySelectorAll('.sidebar-text').forEach(el => {
                        el.style.display = 'inline';
                    });
                    document.querySelector('.sidebar-title').style.display = 'block';
                }, 100);
            }
        }
    });

    // Close sidebar on mobile
    document.getElementById('closeSidebar').addEventListener('click', function () {
        document.getElementById('sidebar').classList.remove('show');
        document.getElementById('overlay').classList.remove('show');
    });

    // Close sidebar when clicking on overlay
    document.getElementById('overlay').addEventListener('click', function () {
        document.getElementById('sidebar').classList.remove('show');
        document.getElementById('overlay').classList.remove('show');
    });

    // Handle window resize
    window.addEventListener('resize', function () {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');
        const overlay = document.getElementById('overlay');

        if (window.innerWidth >= 992) {
            sidebar.classList.remove('show');
            overlay.classList.remove('show');

            if (sidebar.classList.contains('sidebar-collapsed')) {
                mainContent.classList.remove('main-content-with-sidebar');
                mainContent.classList.add('main-content-collapsed');
            } else {
                mainContent.classList.remove('main-content-collapsed');
                mainContent.classList.add('main-content-with-sidebar');
            }
        } else {
            mainContent.classList.remove('main-content-with-sidebar');
            mainContent.classList.remove('main-content-collapsed');
        }
    });
</script>

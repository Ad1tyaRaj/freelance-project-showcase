<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Media Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/Base.css' %}">
    <link rel="stylesheet" href="{% static 'css/Create_post.css' %}">
    <link rel="stylesheet" href="{% static 'css/Create_twitter_post.css' %}">
    <link rel="stylesheet" href="{% static 'css/Create_twitter_post.css' %}">
    <link rel="stylesheet" href="{% static 'css/Facebook.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <link rel="stylesheet" href="{% static 'css/Profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/Signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/Twitter.css' %}">



    {% block extra_css %}{% endblock %}
</head>
